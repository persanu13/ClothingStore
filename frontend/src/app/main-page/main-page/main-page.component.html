<button nz-button nzType="primary" (click)="handleAddClothing()">
  Add Clothing
</button>

<nz-row class="search-container" [nzJustify]="'center'" [nzAlign]="'middle'">
  <nz-col [nzSpan]="6">
    <nz-input-group nzSearch>
      <input
        type="text"
        nz-input
        [(ngModel)]="searchText"
        placeholder="Search by name"
      />
    </nz-input-group>
  </nz-col>
</nz-row>

<div class="main-container">
  <nz-table #basicTable [nzData]="clothes | filterByName: searchText" nzBordered>
    <thead>
      <tr>
        <th nzWidth="20%" [nzSortFn]="sortByName">Name</th>
        <th nzWidth="20%" [nzSortFn]="sortByCategory">Category</th>
        <th nzWidth="15%" [nzSortFn]="sortByGender">Gender</th>
        <th nzWidth="15%" [nzSortFn]="sortBySize">Size</th>
        <th nzWidth="15%" [nzSortFn]="sortByPrice">Price</th>
        <th nzWidth="15%">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="basicTable.data">
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.category }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.size }}</td>
        <td>{{ data.price }}</td>
        <td>
          <button
            nz-button
            nzType="primary"
            nzDanger
            (click)="handleDeleteClothing(data._id)"
          >
            Delete
          </button>
          <button
            nz-button
            nzType="primary"
            (click)="handleUpdateClothing(data)"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
