<button nz-button nzType="primary" (click)="handleAddClothing()">
  Add Clothing
</button>

<div class="main-container">
  <nz-table #basicTable [nzData]="clothes">
    <thead>
      <tr>
        <th nzWidth="20%">Name</th>
        <th nzWidth="20%">Category</th>
        <th nzWidth="15%">Gender</th>
        <th nzWidth="15%">Size</th>
        <th nzWidth="15%">Price</th>
        <th nzWidth="15%">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="basicTable.data">
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.category }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.size }}</td>
        <td>{{ data.price }}</td>
        <td>
          <button
            nz-button
            nzType="primary"
            nzDanger
            (click)="handleDeleteClothing(data._id)"
          >
            Delete
          </button>
          <button
            nz-button
            nzType="primary"
            (click)="handleUpdateClothing(data)"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
