<div class="main-container">
  <nz-table #basicTable [nzData]="clothes">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Gender</th>
        <th>Size</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="basicTable.data">
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.category }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.size }}</td>
        <td>{{ data.price }}</td>
        <td>
          <button nz-button nzType="primary" nzDanger (click)="deleteItem(data._id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
